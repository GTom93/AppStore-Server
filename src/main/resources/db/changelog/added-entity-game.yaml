databaseChangeLog:
  - changeSet:
      id: createTableGames
      author: Patres
      changes:
        - createTable:
            tableName: game
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GameStore</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}">
  <script src="{{ url_for('static', filename='js/jquery-3.2.1.slim.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/sockjs.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/stomp.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>
<body>

  <div class="container">
    <div class="row">
    <div class="col-12 col-sm-4 col-lg-3" id="nav">
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    	  <span class="navbar-toggler-icon"></span>
  	</button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
  <a href="/" id="logo">
    <img src="{{ url_for('static', filename='images/favicon.png') }}" width="75" />
    <span>Play</span>
  </a>
  <a class="nav-link{% if active_page == 'index' %} active{% endif %}" id="v-pills-home-tab" href="/" >Home <span class="badge badge-light">14</span></a>
 <a class="nav-link{% if active_page == 'messanger' %} active{% endif %}" id="v-pills-messages-tab" href="/messanger">Messages</a>
    </div>
    </div>
      </nav>
    </div>
<div class="col-12 col-sm-8 col-lg-9">
<div class="tab-content" id="v-pills-tabContent">
{% block body %}{% endblock %}
</div>
</div>

  <footer>
  	<hr />
  	<p>Copyright&#169; PlayStore, 2017</p>
  </footer>

</div>


</body>
</html>
